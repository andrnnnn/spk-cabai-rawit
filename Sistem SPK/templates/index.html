<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Rekomendasi Bibit Cabai</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
        <!-- Poppins Font -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
        <style>
            body {
                font-family: "Poppins", sans-serif;
                background-color: #121212;
                color: #e0e0e0;
            }

            .banner {
                background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url("/static/images/banner-cabai.jpg");
                background-size: cover;
                background-position: center;
                height: 300px;
                border-radius: 10px;
                margin-bottom: 2rem;
                display: flex;
                align-items: center;
                justify-content: center;
                border: 1px solid #333;
            }

            .form-container {
                background-color: #1e1e1e;
                border-radius: 10px;
                padding: 2rem;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
                border: 1px solid #333;
            }

            .form-select,
            .form-control {
                background-color: #2d2d2d;
                border-color: #444;
                color: #f0f0f0;
                font-weight: 400;
            }

            .form-select:focus,
            .form-control:focus {
                background-color: #2d2d2d;
                border-color: #ffc107;
                box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.25);
                color: #f0f0f0;
            }

            .form-label {
                font-weight: 500;
                color: #d0d0d0;
            }

            footer {
                background-color: #1a1a1a;
                padding: 2rem 0;
                margin-top: 3rem;
                border-top: 1px solid #333;
            }

            .footer-content {
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
            }

            .developer-info {
                font-size: 0.9rem;
                color: #aaa;
                font-weight: 300;
            }

            .developer-info strong {
                color: #ffc107;
                display: block;
                margin-bottom: 0.5rem;
                font-weight: 600;
            }

            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: 600;
            }

            .text-warning {
                color: #ffc107 !important;
            }

            .btn-warning {
                background-color: #ffc107;
                border-color: #ffc107;
                color: #121212;
                font-weight: 500;
            }

            .btn-warning:hover {
                background-color: #e0a800;
                border-color: #e0a800;
                color: #121212;
            }

            .btn-outline-warning {
                font-weight: 500;
            }

            .alert-warning {
                background-color: rgba(255, 193, 7, 0.15);
                border-color: rgba(255, 193, 7, 0.3);
                color: #ffc107;
            }

            .table-dark {
                background-color: #1e1e1e;
                color: #e0e0e0;
                border-color: #333;
            }

            .table-dark th {
                background-color: #252525;
                color: #ffc107;
                font-weight: 500;
            }

            .table-hover tbody tr:hover {
                background-color: #2d2d2d;
                color: #ffffff;
            }

            .progress {
                background-color: #2d2d2d;
            }

            @media (max-width: 768px) {
                .footer-content {
                    flex-direction: column;
                    text-align: center;
                    gap: 1rem;
                }

                .banner {
                    height: 200px;
                }

                .banner h1 {
                    font-size: 2rem;
                }
            }
        </style>
    </head>
    <body>
        {% block content %}
        <div class="container py-5">
            <!-- Banner Area -->
            <div class="banner">
                <div class="text-center">
                    <h1 class="display-4 fw-bold text-warning">SPK Pemilihan Bibit Cabai Rawit Unggulan</h1>
                    <p class="lead">Menggunakan Metode Naive Bayes</p>
                </div>
            </div>

            <!-- Form Section -->
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="form-container">
                        <h2 class="mb-4 text-center text-warning"><i class="bi bi-arrow-down-circle"></i> Masukkan Kriteria</h2>
                        <form method="POST">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Umur Panen Cepat</label>
                                    <select class="form-select" name="umur" required>
                                        <option value="" selected disabled>Pilih...</option>
                                        <option value="Ya">Ya</option>
                                        <option value="Tidak">Tidak</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Tanaman Tinggi</label>
                                    <select class="form-select" name="tinggi" required>
                                        <option value="" selected disabled>Pilih...</option>
                                        <option value="Ya">Ya</option>
                                        <option value="Tidak">Tidak</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Jumlah Daun</label>
                                    <select class="form-select" name="jumlah_daun" required>
                                        <option value="" selected disabled>Pilih...</option>
                                        <option value="Banyak">Banyak</option>
                                        <option value="Sedikit">Sedikit</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Kondisi Daun</label>
                                    <select class="form-select" name="kondisi_daun" required>
                                        <option value="" selected disabled>Pilih...</option>
                                        <option value="Baik">Baik</option>
                                        <option value="Buruk">Buruk</option>
                                    </select>
                                </div>
                                <div class="col-12 mt-4">
                                    <button class="btn btn-warning btn-lg w-100 py-3 fw-bold" type="submit"><i class="bi bi-search"></i> Dapatkan Rekomendasi</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <div class="container">
                <div class="footer-content">
                    <div class="developer-info">
                        <strong>Dikembangkan Oleh:</strong>
                        <span>Muhammad Andrian Bhakti Maulana</span>
                        <span class="mx-2">•</span>
                        <span>Delia Saniar Komalasari</span>
                    </div>
                    <div class="text-muted">© <span id="year"></span> SPK Pemilihan Bibit Cabai Rawit Unggulan</div>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.getElementById("year").textContent = new Date().getFullYear();
        </script>
        {% endblock %}
    </body>
</html>
